<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/contact.js">
    </script>
    <script>
        $('document').ready(function() {
            $('#menubar').load('menu.html');
        });
    </script>
</head>

<body>
    <div id="menu">
        <nav id="menubar"></nav>
    </div>
    <div id="wrapper">
        <div id="left">
            <h1>Contact</h1>
            <form action="https://formspree.io/mjs8192@naver.com" method="POST">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="name">
                <br>
                <label for="phone">Phone</label>
                <br>
                <input type="text" id="phone" name="phone">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="email">
                <br>
                <label for="website">Website</label>
                <br>
                <input type="url" id="website" name="website">
                <br>
                <label for="message">Message</label>
                <br>
                <textarea id="message" name="message" rows="5"></textarea>
                <br>
                <label for="salary">Salary</label>
                <br>
                <div id="salarydiv">
                    <span id="salaryvalue">0</span>
                    <input type="range" id="salary" name="salary" value="0" min="0" max="5000" step="100" oninput="document.getElementById('salaryvalue').innerHTML=this.value;">
                </div>
                <br>
                <div style="display: flex; justify-content: center;">
                    <input type="submit" value="Send" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div id="right">
            <nav>
                <div class="information">
                    <a href="https://github.com/jiseonmoon" style="display: flex; justify-content: center;"><img src="img/contact/GitHub.png" alt="GitHub"></a>
                    <h5 style="text-align: center;">mjs8192@naver.com</h5>
                </div>
            </nav>
            <div id="map"></div>
        </div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ff24913c47ff2f3fe936e5f7996e21fc">
    </script>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new daum.maps.LatLng(37.6944179, 126.7236119),
                level: 10
            };

        var map = new daum.maps.Map(mapContainer, mapOption);

        var imageSrc = 'img/contact/pin.png',
            imageSize = new daum.maps.Size(64, 69),
            imageOption = {
                offset: new daum.maps.Point(27, 69)
            };

        var markerImage = new daum.maps.MarkerImage(imageSrc, imageSize, imageOption),
            markerPosition = new daum.maps.LatLng(37.6944179, 126.7236119);

        var marker = new daum.maps.Marker({
            position: markerPosition,
            image: markerImage
        });

        marker.setMap(map);
    </script>
</body>

</html>
